<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <style>
        html, body {
            height: 100;
        }
        .b-main-screen {

            height: 100;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>

  </head>
  <body>
    <div class="b-main-screen p-3" 
        @vue:mounted="initTimer"
        @vue:unmounted="clearTimer"
    >
        <div class="b-actions"></div>
        <div>
            <h1>Підбито ворожої техніки: {{ count }}</h1>
            <h1 v-if="people > 0">К-сть підмоги: {{ people }}</h1>
        </div>
          <div>
              <button @click="people++" :disabled="count > (-10 * (people + 1))" type="button" class="btn btn-secondary w-100 btn-lg mb-3">Покликати підмогу</button>
              <button @click="decrRusnya" type="button" class="btn btn-primary w-100 btn-lg">-1 техніка</button>
          </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script type="module">
        import { createApp } from 'https://unpkg.com/petite-vue?module'
      
        createApp({
          // exposed to all expressions
          count: 0,
          people: 0,
          // getters
          decrRusnya() {
            this.count -=1
          },

          tick() {
            console.info('tick');
            this.count -= (this.people);
          },

          initTimer() {
            this.timer = setInterval(this.tick.bind(this), 1000);
          },

          clearTimer() {
            clearInterval(this.timer);
          },
          
        }).mount()
    </script>


</body>
</html>
